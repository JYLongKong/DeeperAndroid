plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
    id 'dagger.hilt.android.plugin'
}

android {
    compileSdk deepCompileSdk
    defaultConfig {
        minSdk deepMinSdk
        targetSdk deepTargetSdk
        versionCode deepVersionCode
        versionName deepVersionName

        consumerProguardFiles "consumer-rules.pro"
    }
    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility java_version
        targetCompatibility java_version
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    // UI
    api(dep_appcompat)
    implementation(dep_material)

    // Lifecycle
    implementation(dep_lifecycle_common)
    implementation(dep_lifecycle_runtime)
    implementation(dep_lifecycle_livedata)
    implementation(dep_lifecycle_viewmodel)
    implementation(dep_lifecycle_savedstate)

    // Navigation
    api(dep_nav_ui)
    api(dep_nav_fragment)

    // Hilt
    implementation(dep_hilt)
    kapt(kapt_hilt)
}
