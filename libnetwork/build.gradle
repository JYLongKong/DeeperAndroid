plugins {
    id 'com.android.library'
    id 'kotlin-android'
    id 'kotlin-kapt'
}

android {
    compileSdk deepCompileSdk
    defaultConfig {
        minSdk deepMinSdk
        targetSdk deepTargetSdk
        versionCode deepVersionCode
        versionName deepVersionName

        consumerProguardFiles "consumer-rules.pro"
    }
    buildTypes {
        debug {
            minifyEnabled false
        }
        release {
            minifyEnabled true
            proguardFiles getDefaultProguardFile('proguard-android-optimize.txt'), 'proguard-rules.pro'
        }
    }
    compileOptions {
        sourceCompatibility java_version
        targetCompatibility java_version
    }
    kotlinOptions {
        jvmTarget = '1.8'
    }
}

dependencies {
    implementation project(':libcommon')

    // Retrofit
    implementation(dep_retrofit)
    implementation(dep_retrofit_moshi)
    implementation(dep_retrofit_coroutine)

    // Okhttp
    implementation(dep_okhttp)
    implementation(dep_okhttp_log)

    // Moshi
    implementation(dep_moshi)
    kapt(kapt_moshi)
}
